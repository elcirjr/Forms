{% extends "base.html" %}

{% block title %}Cadastro de Ponto{% endblock %}

{% block content %}
<div class="ponto-container">
    <h1>Cadastro de Ponto</h1>

    <form action="/submit_ponto_form" method="post">
        <input type="hidden" name="periodo" value="{{ request.args.get('periodo') }}">
        <input type="hidden" name="mesa" value="{{ request.args.get('mesa') }}">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="horario">Horário:</label>
        <input type="time" id="horario" name="horario" required>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes"></textarea>

        <input type="submit" value="Registrar">
    </form>
</div>
{% endblock %}
