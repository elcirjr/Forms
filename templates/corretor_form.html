{% extends "base.html" %}

{% block title %}Formulário Corretor{% endblock %}

{% block content %}
<h1>Formulário Corretor</h1>
<form action="/submit_corretor_form" method="post">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="imobiliaria">Imobiliária:</label>
    <input type="text" id="imobiliaria" name="imobiliaria" required>
    
    <input type="submit" value="Cadastrar">
</form>
{% endblock %}
